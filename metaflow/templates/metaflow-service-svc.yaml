apiVersion: v1
kind: Service
metadata:
  name: {{ include "metaflow.name" . }}-svc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "metaflow.labels" . | nindent 4 }}
  annotations:
    {{- include "metaflow.annotations" . | nindent 4 }}
spec:
  type: {{ .Values.metaflowService.service.type }}
  ports:
    - name: metadata
      port: {{ .Values.metaflowService.service.port }}
      protocol: TCP
      targetPort: 8080
    - name: upgrades
      port: 8082
      protocol: TCP
      targetPort: 8082
  selector:
    {{- include "metaflow.selectorLabels" . | nindent 4 }}