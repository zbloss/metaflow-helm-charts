# Source: metaflow/templates/metaflow-service-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaflow-service
  namespace: default
  labels:
    helm.sh/chart: metaflow-0.0.1
    app.kubernetes.io/name: metaflow
    app.kubernetes.io/instance: myapp
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/chart: metaflow-0.0.1
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/revision: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metaflow
      app.kubernetes.io/instance: myapp
      app.kubernetes.io/managed-by: Helm
      metaflow-package: "metaflow-service"
  template:
    metadata:
      annotations:
        {}
      labels:
        app.kubernetes.io/name: metaflow
        app.kubernetes.io/instance: myapp
        app.kubernetes.io/managed-by: Helm
        metaflow-package: "metaflow-service"
    spec:
      serviceAccountName: metaflow-service-sa
      imagePullSecrets:
        null
      securityContext:
        {}
      initContainers:
        - name: db-migrations
          image: "netflixoss/metaflow_metadata_service:latest"
          command: 
          - "/opt/latest/bin/python3"
          - "/root/run_goose.py"
          - "--only-if-empty-db"
          env:
            - name: MF_METADATA_DB_NAME
              value: postgres
            - name: MF_METADATA_DB_PORT
              value: "5432"
            - name: MF_METADATA_DB_PSWD
              valueFrom:
                secretKeyRef:
                  name: kubegres-secret
                  key: superUserPassword
            - name: MF_METADATA_DB_USER
              value: postgres
            - name: MF_METADATA_DB_HOST
              value: metaflow.default.svc.cluster.local
      containers:
        - name: metaflow
          securityContext:
            {}
          image: "netflixoss/metaflow_metadata_service:latest"
          command: 
            - "/opt/latest/bin/python3"
            - "-m"
            - "services.metadata_service.server"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            null
          envFrom:
            null
          env:
            - name: MF_METADATA_DB_NAME
              value: postgres
            - name: MF_METADATA_DB_PORT
              value: "5432"
            - name: MF_METADATA_DB_PSWD
              valueFrom:
                secretKeyRef:
                  name: kubegres-secret
                  key: superUserPassword
            - name: MF_METADATA_DB_USER
              value: postgres
            - name: MF_METADATA_DB_HOST
              value: metaflow.default.svc.cluster.local
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
