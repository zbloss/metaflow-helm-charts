# Source: metaflow/templates/kubegres.yaml
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: metaflow
  namespace: default
  labels:
    helm.sh/chart: metaflow-0.0.1
    app.kubernetes.io/name: metaflow
    app.kubernetes.io/instance: myapp
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/chart: metaflow-0.0.1
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/revision: "1"
  
spec:
  replicas: 3
  image: "postgres:14.1"
  port: 5432
  database:
    size: 100Mi
    storageClassName: standard
    volumeMount: /var/lib/postgres/data
  
  failover:
    isDisabled: false
    
  backup:
    pvcName: myapp-kubegres-pvc
    schedule: 0 0 1 */1 *
    volumeMount: /var/lib/backup
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: "kubegres-secret"
          key: superUserPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: "kubegres-secret"
          key: replicationUserPassword
    - name: POSTGRES_DB
      value: postgres
    - name: POSTGRES_USER
      value: postgres
